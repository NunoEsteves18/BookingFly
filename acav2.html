<script>
    //Faz enable ou disable com campo dataVolta, caso o utilizador decidir por um voo só de ida, ou ida e volta.
    function ativarCampos(){
       var x = document.getElementById("idI");
       if(x.checked){
           document.getElementById("dataVolta").disabled = true;
       }else{
           document.getElementById("dataVolta").disabled = false;
       }
    }

    //Criar campos dinamicos para inserir as idades do numero de crianças inseridas pelo utilizador
    function criarCamposCrianças() {
        var nCrianças = document.getElementById("idSelectPaxC");
        var numero = nCrianças.options[nCrianças.selectedIndex].innerText;
        var criarTx = document.getElementById("idadesCriancas");
        console.log(numero);
        criarTx.innerHTML="";
        for(var i = 0; i < numero;i++){
            var tb = document.createElement('input');
            tb.type = 'text';
            tb.id = 'c' + i;
            tb.style.width=50+"px";
            tb.style.marginRight= 10 + "px";
            tb.placeholder = "Idd. C " + (i+1);
            criarTx.appendChild(tb);
            criarTx.innerHTML += "<br><br>";


        }
