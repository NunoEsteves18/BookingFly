<!DOCTYPE html>
<html lang="en">

<style>
    #table {
        border: 1px solid; position: absolute; top:80px; background-color: white;

<head>
    <meta charset="UTF-8">
    <title>Flight Finder!</title>

<body>
<div>
    <h3>Resultados</h3>
    <div>
        <form type="GET" action="searchFlights.php">

            <label>Aeroporto de Partida:</label>
            <input id="idTxtAeroportoP" type="text" name="aeroP" placeholder="Campo Obrigatório" required="required">
            <label>Aeroporto de Destino:</label>
            <input id="idTxtAeroportoC" type="text" name="aeroD" placeholder="Campo Obrigatório" required="required">
            <br>
            <br>


            <label>Quantos passageiros adultos:</label>
            <select id="idSelectPaxA" name="passageirosA">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br>
            <br>
            <label>Data de Partida:</label>
            <input type="date" name="dataP" placeholder="YYYY-MM-DD">
            <label>Data de Regresso:</label>
            <input id="dataVolta" type="date" name="dataV" placeholder="YYYY-MM-DD">
            <br>
            <br>
            <label>Quantas Voos Quer Ver:</label>
            <select id="idQuantasPesquisas" name="quantasPesquisasQuer">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
            </select>
            <input type="submit" value="Procurar" name="teste" onclick="results()">
        </form>
    </div>
</div>
</body>
</html>
